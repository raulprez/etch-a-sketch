<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"> 
    <title>Etch-A-Sketch</title>
</head>
<body>

    Etch a Sketch

    <div class="mainWrapper">
        <div class="btnWrapper">
            <button type="button" class="btn" value="rgb(255,0,0)">Draw</button>
            <button type="button" class="btn" value="blue">Funky</button>
            <button type="button" id="rainbow" class="btn">Rainbow</button>
            <button type="button" id="shader" class="btn">Shader</button>
            <button type="button" class="btn" value="green">Fade</button>
            <button type="button" class="btn" value="white">Eraser</button>
            <button type="button" class="btn" value="submit">Reset</button>

            <div id="currentColor">Current Color</div>

            <p id="value">Grid: 16x16</p>

            <input id="range" type="range" name="rangeInput" min="16" step="1" max="64" value="16" class="white" 
            onchange="updateTextInput(this.value); updateGrid(this.value);">

        </div>
        
        <div class="etch-a-sketchWrapper">
            <div class="etch-a-sketch" id="etch-a-sketch">
                
            </div>
        </div>
    </div>

</body>
</html>
